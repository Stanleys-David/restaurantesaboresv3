<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabores - Inicio de Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inicioSesion.css">
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <div class="container">
            <div class="login-card">
                <div class="card">
                    <div class="card-header">
                        <div class="logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h1 class="title">Restaurante Sabores</h1>
                        <p class="subtitle">Bienvenido de vuelta</p>
                    </div>

                    <div class="card-content">
                        <form id="loginForm" class="form">
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" placeholder="Correo Electrónico" required>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" placeholder="Contraseña" required>
                            </div>

                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">
                                    <span id="loginText">Iniciar Sesión</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>

                                <a href="register.html" class="btn btn-outline">
                                    <i class="fas fa-user"></i>
                                    Registrarse
                                </a>

                                <a href="menu.html" class="btn btn-secondary">
                                    Ir al Menú
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module" src="../js/inicioSesion.js"></script>
</body>
</html>
