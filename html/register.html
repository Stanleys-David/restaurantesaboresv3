<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabores - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <div class="container">
            <div class="login-card">
                <div class="card">
                    <div class="card-header">
                        <div class="logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h1 class="title">Restaurante Sabores</h1>
                        <p class="subtitle">Crear nueva cuenta</p>
                    </div>

                    <div class="card-content">
                        <form id="registerForm" class="form">
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="name" placeholder="Nombre" required>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="surname" placeholder="Apellido" required>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-phone input-icon"></i>
                                <input type="tel" id="phone" placeholder="Número de Teléfono" required>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" placeholder="Correo Electrónico" required>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                            </div>

                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">
                                    <span id="registerText">Registrarse</span>
                                </button>

                                <a href="inicioSesion.html" class="btn btn-outline">
                                    <i class="fas fa-arrow-left"></i>
                                    Volver al Inicio de Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
